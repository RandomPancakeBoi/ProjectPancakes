    <!-- Contact Form -->
    <h2>Contact Us</h2>
    <div class = "form-container">
        <form id = "emailForm" action= "https://formsubmit.co/goodwin3117+forms@gmail.com" method = "POST" >
            <div class = "form-row">
                <div class = "input-group">
                    <label for = "forename">Forename</label>
                    <input type = "text" id = "forename" required>
                </div>
                <div class = "input-group">
                    <label for = "surname">Surname</label>
                    <input type = "text" id = "surname" required>
                </div>
            </div>

            <div class = "input-group">
                <label for = "email">Email Address</label>
                <input type = "email" id = "email" required>
            </div>

            <div class = "input-group">
                <label for = "options">Select An Option</label>
                <select id = "options" required>
                    <option value = "" disabled selected>Select An Option</option>
                    <option value = "Option 1">1</option>
                    <option value = "Option 2">2</option>
                    <option value = "Option 3">3</option>
                    <option value = "Option 4">4</option>
                    <option value = "Option 5">5</option>
                    <option value = "Option 6">6</option>
                    <option value = "Other">Other</option>
                </select>
            </div>

            <div class = "input-group">
                <label for = "details">Description</label>
                <textarea id = "details" rows = "4" required></textarea>
            </div>

            <div class = "input-group">
                <label for ="fileUpload">Upload</label>
                <input type = "file" id = "fileUpload" accept = "*">
            </div>

            <button type = "submit" id = "submitButton" disabled>Submit</button>
        </form>
    </div>
